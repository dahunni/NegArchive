version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: negarchive
      POSTGRES_PASSWORD: negarchive
      POSTGRES_DB: negarchive
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://negarchive:negarchive@db:5432/negarchive
      DEEPFACE_ENABLED: "true"
      FACE_MATCH_THRESHOLD: "0.7"
    volumes:
      # Persist only user-generated images, not the entire codebase
      - ./static/uploads:/app/static/uploads
      - ./static/catalog:/app/static/catalog
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  frontend:
    build:
      context: ./frontend
    depends_on:
      - web
    environment:
      # Browser-visible API base; use same-origin and proxy via Next.js rewrites
      NEXT_PUBLIC_API_BASE: ""
      # Server-side (SSR) internal API base inside the Docker network
      API_BASE: http://web:8000
      PORT: 3000
    ports:
      - "8021:3000"
    # No volumes in production; container uses built assets
    # For live dev, prefer running `npm run dev` locally

volumes:
  pgdata: